name: Deploy Monitoring Stack

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  CLUSTER_NAME: monitoring-cluster
  TERRAFORM_VERSION: "1.5.0"
  HELM_VERSION: "v3.12.0"
  NAMESPACE: "monitoring"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./project/terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./project/terraform
        run: terraform apply -auto-approve

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          kubectl cluster-info

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Helm Repositories
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      - name: Check Storage Class
        run: |
          echo "Available Storage Classes:"
          kubectl get storageclass
          
          echo "Default Storage Class:"
          kubectl get storageclass -o jsonpath='{.items[?(@.metadata.annotations.storageclass\.kubernetes\.io/is-default-class=="true")].metadata.name}'

      - name: Create Namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Loki Stack
        run: |
          echo "Installing Loki Stack..."
          helm upgrade --install loki grafana/loki-stack \
            --namespace ${{ env.NAMESPACE }} \
            --set loki.enabled=true \
            --set promtail.enabled=true \
            --set grafana.enabled=false \
            --set loki.persistence.enabled=true \
            --set loki.persistence.size=10Gi \
            --set loki.persistence.storageClassName=gp2 \
            --set loki.config.storage.filesystem.chunks_directory=/var/loki/chunks \
            --set loki.config.storage.filesystem.rules_directory=/var/loki/rules \
            --atomic \
            --timeout 10m

      - name: Wait for Loki
        run: |
          echo "Waiting for Loki pods..."
          kubectl -n ${{ env.NAMESPACE }} wait --for=condition=ready pod -l app=loki --timeout=300s || true
          
          echo "Pod Status:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=loki
          
          echo "PVC Status:"
          kubectl get pvc -n ${{ env.NAMESPACE }}

      - name: Deploy Mimir
        if: success()
        run: |
          echo "Installing Mimir..."
          helm upgrade --install mimir grafana/mimir-distributed \
            --namespace ${{ env.NAMESPACE }} \
            --set persistence.enabled=true \
            --set persistence.size=10Gi \
            --atomic \
            --timeout 10m

      - name: Deploy Tempo
        if: success()
        run: |
          echo "Installing Tempo..."
          helm upgrade --install tempo grafana/tempo \
            --namespace ${{ env.NAMESPACE }} \
            --set persistence.enabled=true \
            --set persistence.size=10Gi \
            --atomic \
            --timeout 10m

      - name: Deploy Grafana
        if: success()
        run: |
          echo "Installing Grafana..."
          helm upgrade --install grafana grafana/grafana \
            --namespace ${{ env.NAMESPACE }} \
            --set persistence.enabled=true \
            --set persistence.size=10Gi \
            --set adminPassword=admin \
            --atomic \
            --timeout 10m

      - name: Configure Grafana Datasources
        if: success()
        run: |
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: grafana-datasources
            namespace: ${{ env.NAMESPACE }}
          data:
            datasources.yaml: |
              apiVersion: 1
              datasources:
                - name: Loki
                  type: loki
                  url: http://loki:3100
                  access: proxy
                - name: Mimir
                  type: prometheus
                  url: http://mimir:9009
                  access: proxy
                - name: Tempo
                  type: tempo
                  url: http://tempo:3200
                  access: proxy
          EOF

      - name: Show Deployment Status
        if: always()
        run: |
          echo "=== Deployment Status ==="
          echo "Cluster Info:"
          kubectl cluster-info
          
          echo "Nodes:"
          kubectl get nodes
          
          echo "Storage Classes:"
          kubectl get storageclass
          
          echo "Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }}
          
          echo "Services:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          
          echo "PVCs:"
          kubectl get pvc -n ${{ env.NAMESPACE }}
          
          echo "Events:"
          kubectl get events -n ${{ env.NAMESPACE }}
          
          echo "Grafana URL:"
          kubectl get svc -n ${{ env.NAMESPACE }} grafana -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
          
          echo "======================="